<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css" />
    <script src="./tic-tac-toe.js"></script>
</head>

<body>
    <h1>Tic Tac Toe </h1>
    <div id="game-container">
        <table id="game-board">
            <tr>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
                <td id="cell-3"></td>
            </tr>
            <tr>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
                <td id="cell-6"></td>
            </tr>
            <tr>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
                <td id="cell-9"></td>
            </tr>
        </table>
    </div>
</body>
</html>
